<div class="modal">
    <div class="modal-content">
      <span class="close-btn" (click)="onCerrar()">&times;</span>
      <h2>Detalles del Instructor</h2>
      <div class="card">
        <p><strong>Nombre Completo:</strong> {{ instructor?.nombre }}</p>
        <p><strong>Correo Electrónico:</strong> {{ instructor?.correo }}</p>
        <p><strong>Teléfono:</strong> {{ instructor?.telefono }}</p>
        <p><strong>Dirección:</strong> {{ instructor?.direccion }}</p>
        <div class="certificate-section">
          <h3>Certificado</h3>
          <embed src="assets/certificado.png" width="100%" height="400px" type="application/pdf">
          <p>Para ver el certificado, se requiere un visor de PDF.</p>
        </div>
      </div>
    </div>
  </div>
