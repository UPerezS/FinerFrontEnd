<div class="container">
    <div class="logo">
        <img src="assets/logo.png" alt="Logo Finnen">
        <h1>Bienvenido a Finner</h1>
    </div>
    <form>
        <div class="form-group">
            <label for="nombreCompleto">Nombre Completo</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" required>
        </div>
        <div class="form-group">
            <label for="correoElectronico">Correo Electrónico</label>
            <input type="email" id="correoElectronico" name="correoElectronico" required>
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <div class="form-group">
            <label for="verificacionContrasena">Verificación de Contraseña</label>
            <input type="password" id="verificacionContrasena" name="verificacionContrasena" required>
        </div>
        <div class="form-group checkbox-group">
            <label class="checkbox-label">
                <input type="checkbox" id="soyInstructor" name="soyInstructor" (change)="toggleInstructorFields()"> Soy Instructor
            </label>
        </div>
        <div id="instructorFields" [class.hidden]="!showInstructorFields">
            <div class="form-group">
                <label for="numeroTelefonico">Número Telefónico</label>
                <input type="tel" id="numeroTelefonico" name="numeroTelefonico">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion">
            </div>
            <div class="form-group">
                <label for="certificado">Certificado</label>
                <input type="file" id="certificado" name="certificado">
            </div>
        </div>
        <button type="submit">Registrarme</button>
    </form>
</div>
