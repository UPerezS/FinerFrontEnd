<div class="login-container">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo Finer" class="logo">
      <h1>Bienvenido a Finer</h1>
    </div>
  
    <form (ngSubmit)="iniciarSesion()">
      <div class="form-group">
        <label for="nombreUsuario">User Name</label>
        <input
          type="text"
          id="nombreUsuario"nombreUsuario
          name="correoElectronico"
          [(ngModel)]="nombreUsuario"
          required
        >
      </div>
  
      <div class="form-group password-group">
        <label for="contrasena">Password</label>
        <div class="password-wrapper">
          <input
            [type]="mostrarContrasena ? 'text' : 'password'"
            id="contrasena"
            name="contrasena"
            [(ngModel)]="contrasenia"
            required
          >
          <button type="button" (click)="toggleMostrarContrasena()" class="toggle-password">
            {{ mostrarContrasena ? '🙈' : '👁️' }}
          </button>
        </div>
      </div>
      
  
      <div class="form-group text-center">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>
  
      <button type="submit" class="btn-login">Iniciar Sesión</button>
  
      <!-- Mostrar error si hay -->
      <div *ngIf="errorMensaje" class="error text-center mt-2">
        {{ errorMensaje }}
      </div>
    </form>
  
    <div class="social-login">
      <button class="btn-google">Continuar con Google</button>
    </div>
  
    <div class="text-center mt-3">
      <p class="register-text">¿No tienes una cuenta? 
        <a href="#" class="register-link" (click)="navigateToRegister()">Regístrate</a>
      </p>
    </div>
  </div>
