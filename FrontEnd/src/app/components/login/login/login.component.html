<div class="login-container">
    <div class="logo">
        <img src="assets/logo.png" alt="Logo Finer" class="logo">
        <h1>Bienvenido a Finer</h1>
    </div>
    <form>
        <div class="form-group">
            <label for="correoElectronico">Correo Electrónico</label>
            <input type="email" id="correoElectronico" name="correoElectronico" required>
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <div class="form-group text-center">
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn-login">Iniciar Sesión</button>
    </form>
    <div class="social-login">
        <button class="btn-google">Continuar con Google</button>
    </div>
    <div class="text-center mt-3">
        <p class="register-text">¿No tienes una cuenta? 
            <a href="#" class="register-link" (click)="navigateToRegister()">Regístrate</a>
        </p>
    </div>
</div>
